spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:mem:db;
    password: sa
  h2:
    console:
      enabled: 'true'
      path: /h2
  application:
    name: user-microservice
  jpa:
    show-sql: 'true'
eureka:
  client:
    serviceURL:
      defaultZone: http://localhost:8761/eureka
server:
  port: '8081'
